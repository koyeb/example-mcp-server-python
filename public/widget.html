<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Letter Counter</title>
    <style>
      :root {
        color: #0b0b0f;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      html, body {
        width: 100%;
        min-height: 100%;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        background: #f6f8fb;
      }

      main {
        width: 100%;
        max-width: 360px;
        min-height: 200px;
        margin: 0 auto;
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      }

      h2 {
        margin: 0 0 16px;
        font-size: 1.25rem;
      }

      .result {
        background: #f2f4fb;
        border-radius: 12px;
        padding: 16px;
        margin-top: 16px;
      }

      .result-text {
        font-size: 1.1rem;
        color: #111bf5;
        font-weight: 600;
      }

      .greeting {
        background: #e8f5e9;
        border-radius: 12px;
        padding: 16px;
        margin-top: 16px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Tool Results</h2>
      <div id="output"></div>
    </main>

    <script type="module">
      const outputEl = document.querySelector("#output");

      const render = () => {
        const toolOutput = window.openai?.toolOutput;
        
        if (!toolOutput) {
          outputEl.innerHTML = '<p>Waiting for tool output...</p>';
          return;
        }

        // Handle count_letter tool output
        if (typeof toolOutput === 'number') {
          outputEl.innerHTML = `
            <div class="result">
              <div class="result-text">Found ${toolOutput} occurrence${toolOutput !== 1 ? 's' : ''}</div>
            </div>
          `;
        } 
        // Handle greet_user tool output
        else if (typeof toolOutput === 'string') {
          outputEl.innerHTML = `
            <div class="greeting">${toolOutput}</div>
          `;
        }
        else {
          outputEl.innerHTML = '<p>Unknown output format</p>';
        }
      };

      const handleSetGlobals = (event) => {
        const globals = event.detail?.globals;
        if (globals?.toolOutput !== undefined) {
          render();
        }
      };

      window.addEventListener("openai:set_globals", handleSetGlobals, {
        passive: true,
      });

      render();
    </script>
  </body>
</html>
